<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="css/materialdesignicons.css" rel="stylesheet">
	<style>
        body{
            font-family: Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        .patrol.dashboard {
            padding: 2%;
            position: relative;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1em;
        }
        .db-box {
            border: 2px solid rgba(0, 184, 212, 1); 
            border-radius: 0.8em;
            padding: 5%;
        }
        
        .boxlist {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-column-gap: 10px;
            position: relative;
        }
        
        .box-2-1 {
            grid-column: span 2;
            grid-row: span 1;
        }
        
        .box-2-2 {
            grid-column: span 2;
            grid-row: span 2;
        }
        .box-4-2 {
            grid-column: span 2;
            grid-row: span 4;
        }
        
        #iaqlevel .aqlevel, #iaqlevel .boxlist {
            height: 50%;
            position: relative;
        }
        #iaqlevel .aqlevel {
            margin-bottom: 0.8em;
        }
        .aq-icon {
            font-size: 10em;
            font-weight: 500;
            text-align: center;
            height: 65%;
            position: relative;
            display: block;
        }
        
        .aq-icon i{
            display: block;
            line-height: 0.9;
            align-self: center;
            align-content: center;
            align-items: center;
            
        }
        .aq-label {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 1em;
            margin-bottom: 0.25em;
        }
        
        .aq-result {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 3em;
            font-weight: 400;
            line-height: 1;
        }
        .bl-item {
            
        }
        
        .bl-item:nth-child(even) {
            margin-right: 0;
        }
        .bl-icon {
            display: inline-block;
        }
        
        .bl-icon i{
            font-size: 3em;
            margin-right: 10px;
            color: rgba(0, 184, 212, 0.8);  
        }
        
        .bl-text {
            display: inline-block;
            
        }
        .bl-label {
            display: block;
            position: relative;
            width: 100%;
            font-size:0.8em;
    
        }
        .bl-result {
            display: inline-block;
            font-size: 1.5em;
            line-height: 0.8;
        }
        .bl-unit{
            display: inline-block;
            font-size: 0.8em;
            line-height: 1;
        }
        .aqlevel.excellent .aq-result, .aqlevel.excellent .aq-icon {
            color: greenyellow;
        }
        .aqlevel.good .aq-result, .aqlevel.good .aq-icon {
            color: cyan;
        }
        .aqlevel.fair .aq-result, .aqlevel.fair .aq-icon {
            color: yellow;
        }
        .aqlevel.poor .aq-result, .aqlevel.poor .aq-icon {
            color: orange;
        }
        .aqlevel.inadequate .aq-result, .aqlevel.inadequate .aq-icon {
            color: orangered;
        }
    </style>
  </head>
  <body>
  	<!-- body code goes here -->
  <div class="patrol dashboard" id="rdashboard">
    <div class="db-box box-4-2" id="iaqlevel">
            <div class="aqlevel excellent">
             <div class="aq-icon"><i class="mdi mdi-blur"></i></div>
             <div class="aq-text">
              <label class="aq-label">Air Quality</label>
              <span class="aq-result">Excellent</span>
             </div>
            </div>
            <div class="boxlist">
                <div class="bl-item" id="iaqtemp">
                    <div class="bl-icon"><i class="mdi mdi-thermometer-lines"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Temperature</label>
                        <span class="bl-result">25</span>
                        <span class="bl-unit">°C</span>
                    </div>
                </div>
            
                <div class="bl-item" id="iaqhumi">
                    <div class="bl-icon"><i class="mdi mdi-water-outline"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Humidity</label>
                        <span class="bl-result">70</span>
                        <span class="bl-unit">%</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqpres">
                    <div class="bl-icon"><i class="mdi mdi-gauge-low"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Pressure</label>
                        <span class="bl-result">123</span>
                        <span class="bl-unit">hPa</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqtvoc">
                    <div class="bl-icon"><i class="mdi mdi-spray"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">TVOC</label>
                        <span class="bl-result"></span>
                        <span class="bl-unit">ppm</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqpm25">
                    <div class="bl-icon"><i class="mdi mdi-chart-bubble"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">PM 2.5</label>
                        <span class="bl-result">23</span>
                        <span class="bl-unit">µg/m3</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqc02">
                    <div class="bl-icon"><i class="mdi mdi-molecule-co2"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">CO2</label>
                        <span class="bl-result">23</span>
                        <span class="bl-unit">ppm</span>
                    </div>
                </div>
            </div>
        </div>
    <div class="db-box box-2-1" id="iaqrece">
            <div class="boxlist">
                <div class="bl-item" id="iaqwifi">
                    <div class="bl-icon"><i class="mdi mdi-wifi"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Wifi</label>
                        <span class="bl-result">45</span>
                        <span class="bl-unit">%</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqcell">
                    <div class="bl-icon"><i class="mdi mdi-signal-cellular-3"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Cellular</label>
                        <span class="bl-result"></span>
                        <span class="bl-unit">/5</span>
                    </div>
                </div>
            </div>
    </div>
    <div class="db-box box-2-1" id="iaqenvr">
            <div class="boxlist">
                <div class="bl-item" id="iaqlgt">
                    <div class="bl-icon"><i class="mdi mdi-white-balance-sunny"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Light</label>
                        <span class="bl-result">342</span>
                        <span class="bl-unit">Lux</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqnoise">
                    <div class="bl-icon"><i class="mdi mdi-volume-high"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Noise</label>
                        <span class="bl-result">39</span>
                        <span class="bl-unit">dB SPL</span>
                    </div>
                </div>
            </div>
    </div>
    <div class="db-box box-2-2" id="iaqcomp">
             <div class="boxlist">
                <div class="bl-item" id="iaqform">
                    <div class="bl-icon"><i class="mdi mdi-molecule"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Formaldehyde</label>
                        <span class="bl-result"></span>
                        <span class="bl-unit">ppb</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqco">
                    <div class="bl-icon"><i class="mdi mdi-molecule-co"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Carbon Monoxide</label>
                        <span class="bl-result"></span>
                        <span class="bl-unit">ppb</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqpm1">
                    <div class="bl-icon"><i class="mdi mdi-scatter-plot"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">PM 1</label>
                        <span class="bl-result"></span>
                        <span class="bl-unit">µg/m3</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqpm10">
                    <div class="bl-icon"><i class="mdi mdi-scatter-plot-outline"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">PM 10</label>
                        <span class="bl-result"></span>
                        <span class="bl-unit">µg/m3</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqno2">
                    <div class="bl-icon"><i class="mdi mdi-chemical-weapon"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Nitrogen Dioxide</label>
                        <span class="bl-result"></span>
                        <span class="bl-unit">ppb</span>
                    </div>
                </div>
                <div class="bl-item" id="iaqo3">
                    <div class="bl-icon"><i class="mdi mdi-webhook"></i></div>
                    <div class="bl-text">
                        <label class="bl-label">Ozone</label>
                        <span class="bl-result"></span>
                        <span class="bl-unit">ppb</span>
                    </div>
                </div>
            </div>
            
    </div>
        
    </div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.4.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/popper.min.js"></script> 
  <script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
