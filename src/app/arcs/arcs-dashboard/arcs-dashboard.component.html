<div #mainContainer [class] = " 'card-container ' + (robotTypeFilter==null ?  '' :  robotTypeFilter) + ' ' + (selectedTab == 'dashboard' ? 'home' : selectedTab)" >

    <div class="card-header-wrapper" >
        <!-- title -->
        <h3 class="card-title"></h3>
        <!-- tab buttons -->
        <div class="card-buttons">
            <kendo-buttongroup #buttonGroup selection="single" class = "btn-grp-main" >
                <button *ngFor="let tab of tabs" kendoButton [toggleable]="true"
                    [selected]="selectedTab == tab.id" 
                    (click)=" tab.id == selectedTab ? null : (selectedTab = tab.id) ;
                              selectedTab == 'dashboard' ? initPixi() : null ">
                    {{ tab.label | label : uiSrv.langPack }}
                </button>
            </kendo-buttongroup>
            <!-- <kendo-buttongroup *ngIf="!" class = "btn-grp-sub" selection="single">

                <button kendoButton [toggleable]="true" [selected]="selectedSubTab == 'usability'"  (click)="selectedSubTab = 'usability'; scrollToBottom();">
                    {{ 'Usability' | label : uiSrv.langPack }}
                </button>
                <button  kendoButton [toggleable]="true" [selected]="selectedSubTab == 'utilization'" (click)="selectedSubTab =  'utilization' ; scrollToBottom();">
                    {{ 'Utilization' | label : uiSrv.langPack }}
                </button>
            </kendo-buttongroup> -->
        </div>
        <span></span>
    </div>

        {{ 'Dashboard' | label : uiSrv.langPack }}

    <button  kendoButton [toggleable]="true" [selected]="selectedTab == 'task'" (click)="selectedTab = 'task'; columnDef = columnsDefsMap['task']">
        {{ 'Tasks' | label : uiSrv.langPack }}

    <button  kendoButton [toggleable]="true" [selected]="selectedTab == 'template'" (click)="selectedTab = 'template'; columnDef = columnsDefsMap['template']">
        {{ 'Task Template' | label : uiSrv.langPack }}
    </button>
</kendo-buttongroup> -->

<kendo-tilelayout *ngIf="selectedTab == 'dashboard'" class="first-tile-layout" [columns]="7" [resizable]="false" [reorderable]="false">
    <kendo-tilelayout-item class="ts-job" [title]="'Executing Tasks' | label: uiSrv.langPack" [col]="1" [row]="1">
        <kendo-tilelayout-item-body>
            <label class="ts-value">{{executingTaskCount}}</label>
            <label class="ts-total">/ {{totalTaskCount}}</label>
        </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item class="ts-status" [title]="'Active Robots' | label: uiSrv.langPack" [col]="2" [row]="1">
        <kendo-tilelayout-item-body>
            <label class="ts-value">{{activeRobotCount}}</label>
            <label class="ts-total">/ {{totalRobotCount}}</label>
        </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item *ngIf="!robotTypeFilter" class="ts-progress" [title]="'Completed Tasks' | label: uiSrv.langPack"  [col]="1" [row]="2" [rowSpan] = "2" [colSpan] = "2" >
        <kendo-tilelayout-item-body >
            <div class="ts-resultbox">
                <div *ngFor="let r of  robotTypeInfos; index as i" class="ts-row bar-{{i+1}} {{ r.robotType | cssClassName}}">
                    <label class="ts-robot-id tooltip" [title]="r.robotType? r.robotType : '' "> 
                        <!-- (click)="openRobotDetailPopup(r.id)" -->
                            <span>{{ r.name }} </span>
                    </label>
                           
                    <kendo-progressbar class="ts-progress-bar"  [max]="r.completedTaskCount + r.executingTaskCount" [value]="r.completedTaskCount">
                    </kendo-progressbar>
                    <label class="ts-total">{{r.completedTaskCount + r.executingTaskCount}}</label>
                </div>
            </div>
        </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item  *ngIf="!robotTypeFilter" class="ts-robottotal" [title]="'Total Robots' | label: uiSrv.langPack" [col]="1" [row]="4" [rowSpan] = "2" [colSpan] = "2" >
        <kendo-tilelayout-item-body id="tsrobottotalpatrol"> 
            <div class="ts-header">
                <label class="ts-robot-id"></label>
                <label class="ts-working">{{'Working' | label: uiSrv.langPack}}</label>
                <label class="ts-charging">{{'Charging' | label: uiSrv.langPack}}</label>
                <label class="ts-idle">{{'Idle' | label: uiSrv.langPack}}</label>
                <label class="ts-offline">{{'Offline' | label: uiSrv.langPack}}</label>
                <label class="ts-reserved">{{'Reserved' | label: uiSrv.langPack}}</label>
            </div>
            <div class="ts-resultbox"> 
                <div  *ngFor="let r of  robotTypeInfos; index as i" class="ts-row bar-{{i+1}} {{ r.robotType | cssClassName }}">
                    <label class="ts-robot-id" [title]="r.robotType? r.robotType : '' ">
                        <span>{{ r.name }}</span>
                    </label>
                    <label class="ts-working">{{r.processCount}}</label>
                    <label class="ts-charging">{{r.chargingCount}}</label>
                    <label class="ts-idle">{{r.idleCount}}</label>
                    <label class="ts-offline">{{r.offlineCount}}</label>
                    <label class="ts-reserved">{{r.reservedCount}}</label>
                </div>
            </div>
        </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item  *ngIf="robotTypeFilter" class="ts-robotlist" [title]="'Task' | label: uiSrv.langPack" [col]="1" [row]="2" [rowSpan] = "4" [colSpan] = "2" >
        <kendo-tilelayout-item-body>
            <div class="ts-header">
                <label class="ts-robot-id"></label>
                <label class="ts-status">{{'Status' | label: uiSrv.langPack}}</label>
                <label class="ts-location">{{'Location' | label: uiSrv.langPack}}</label>
                <label class="ts-pending">{{'Pending' | label: uiSrv.langPack}}</label>
                <label class="ts-completed">{{'Completed' | label: uiSrv.langPack}}</label>
            </div>
            <div class="ts-resultbox"> 
                <div  *ngFor="let r of robotInfos; index as i" class="ts-row bar-{{i+1}} {{ r.code | cssClassName }}">
                    <label class="ts-robot-id" [title]="r.code? r.code : '' ">
                        <a (click) = "showRobotDetailDialog(r.robotCode)">{{ r.robotCode }}</a>
                    </label>
                    <label [class]="'ts-status ' + r.robotStatusCssClass" [matTooltip]="r.robotStatusCssClass | label : uiSrv.langPack" matTooltipPosition = "right">
                        <span class="mdi"></span>
                    </label>
                    <label class="ts-location">{{r.floorPlanCode}}</label>
                    <label class="ts-pending">{{r.waitingTaskCount}}</label>
                    <label class="ts-completed">{{r.completedTaskCount}}</label>
                </div>
            </div>
        </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item class = "ts-map" [col]="3" [row]="1" [rowSpan] = "5" [colSpan] = "5">
        <div class = "viewport-container" (wheel)="$event.preventDefault()">
            <uc-drawing-board #pixi [isDashboard] = "true" [hideButton] = "{ all : true}" [readonly] = "true" (robotClicked)="showRobotDetailDialog($event?.id)" 
                                    [arcsRobotType] = "robotTypeFilter"  [(selectedFloorPlanCode)]="selectedFloorPlanCode" 
                                    (selectedFloorPlanCodeChange)="loadFloorPlan(selectedFloorPlanCode)" [arcsRobotColors]="robotIconColorMap"
                                    (onBuildingSelected) = "onPixiBuildingSelected($event)" (onSiteSelected) = "loadSite()">
            </uc-drawing-board> 
        </div>
    </kendo-tilelayout-item>
</kendo-tilelayout>

<div class="table-container"  *ngIf="selectedTab == 'schedule'  || selectedTab == 'task' || selectedTab == 'template'">
    <uc-table #table  [toolbarButtons] ="tableButtons" [columnDefs] = "gridSettings[selectedTab]['columns']" [(data)]="data"    
                      [functionId] = "gridSettings[selectedTab]['functionId']"
                      [dataSourceApiEndpoint] = "gridSettings[selectedTab]['apiUrl']"
                      [disabledButtons] = "tableDisabledButtons" 
                      (selectedDataChange) = "tableDisabledButtons = {new : false , action : $event.length == 0}"
                      (actionClick) = "$event.actionId == 'delete' ? delete(): null " [serverSidePagination] = "true"
                      (cellClick) = "$event.column == 'edit' || $event.column ==  'execute' ? showTaskDetail($event) : ($event.column ==  'cancel' ? cancelTask($event) : null)"
                      (createClick) = "showTaskDetail()" 
                      [useColumnFilter]='true' [defaultState] = "gridSettings[selectedTab]['defaultState'] ? gridSettings[selectedTab]['defaultState'] : null">
    </uc-table>
</div>

<ng-container class="charts-container" *ngIf="selectedTab == 'usability' || selectedTab == 'utilization' ">
    <app-arcs-charts [chartType]="selectedTab" ></app-arcs-charts>
</ng-container>

<div *ngIf="selectedTab == 'dashboard' && selectedSubTab == 'utilization'" class="utilization-container">

        <kendo-tilelayout-item class="tile" [col]="2" [row]="1">
            Total Utilization (hours. %)
        </kendo-tilelayout-item>
        <kendo-tilelayout-item class="tile" [col]="3" [row]="1">
            Patrol Robot Utilization (hours. %)
        </kendo-tilelayout-item>
        <kendo-tilelayout-item class="tile" [col]="4" [row]="1">
            Delivery Robot Utilization (hours. %)
        </kendo-tilelayout-item>
        <kendo-tilelayout-item class="tile" [col]="5" [row]="1">
            DisInfection Robot Utilization (hours. %)
        </kendo-tilelayout-item>
        <kendo-tilelayout-item class="tile" [col]="1" [row]="2" [rowSpan]="3" [colSpan]="5">

                     <div>{{ value }} / {{ chartObj.avgUtil.data.operating[idx] + chartObj.avgUtil.data.charging[idx] + chartObj.avgUtil.data.downtime[idx]}}
                          ({{value *100 / ( chartObj.avgUtil.data.operating[idx] + chartObj.avgUtil.data.charging[idx] + chartObj.avgUtil.data.downtime[idx] ) | number : '1.0-1' }}%)
                     </div>
                    </ng-template>

                <kendo-chart-title  [align]="'left'" [text]="'Average Robot Utilization' | label: uiSrv.langPack" [color]="chartObj.textColor"></kendo-chart-title>

                  <kendo-chart-series-item type="column" name = "Charging"  [stack]="{ group: '' }" [data]="chartObj.avgUtil.data.charging">

                <kendo-chart-title  [align]="'left'" [text]="'Average Robot Utilization by Robot ID' | label: uiSrv.langPack" [color]="chartObj.textColor"></kendo-chart-title>                   
                <kendo-chart-series>
                  <kendo-chart-series-item type="bar" name = "Operating" [stack]="{ group: '' }" [data]="chartObj.robotUtil.data.operating" 
                                            [labels]="{visible:true , position:'center' , color:'#FFFFFF' , background:'transparent' , content:chartObj.robotUtil.labelContent}">
                  </kendo-chart-series-item>
                  <kendo-chart-series-item type="bar" name = "Charging"  [stack]="{ group: '' }" [data]="chartObj.robotUtil.data.charging"
                                            [labels]="{visible:true , position:'center' , color:'#FFFFFF' , background:'transparent' , content:chartObj.robotUtil.labelContent}">
                  </kendo-chart-series-item>
                  <kendo-chart-series-item type="bar" name = "Downtime"  [stack]="{ group: '' }" [data]="chartObj.robotUtil.data.downtime"
                                            [labels]="{visible:true , position:'center' , color:'#FFFFFF' , background:'transparent' , content:chartObj.robotUtil.labelContent}">
                  </kendo-chart-series-item>
                </kendo-chart-series>
                <kendo-chart-category-axis>
                    <kendo-chart-category-axis-item  [categories]="chartObj.robotUtil.categories" [color]="chartObj.textColor"

                <kendo-chart-value-axis>
