<video *ngIf="isAzure || !util.arcsApp" #video [id]="id" [class]="isAzure ? 'azuremediaplayer amp-default-skin' : '' "  data-setup = '{"heuristicProfile" : "LowLatency"}' [width]="width" [height]="height" >   
    <p *ngIf="isAzure" class="amp-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
    </p>
</video>
<video *ngIf="!isAzure && util.arcsApp" #video id="vid2"  [width]="width" [height]="height" muted="" controls="" autoplay="" playsinline=""></video>
